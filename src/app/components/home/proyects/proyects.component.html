<section class="section proyects" id="proyects">
  <div class="container">
    <div class="section-box">
      <div data-aos="fade-up" data-aos-duration="1000">
        <h3 class="section-title">
          <span class="n-section-title">03.</span>
          {{"FeatureProjects.Title" | translate}}
        </h3>
      </div>

      <div *ngFor="let project of projects; let i = index" class="d-flex proyect-container" data-aos="fade-up" data-aos-duration="1000">

        <!-- Carousel for even index -->
        <owl-carousel-o *ngIf="i % 2 === 0" [options]="customOptions" class="owl-carousel-o">
          <ng-container *ngFor="let img of project.imgs; let imgIndex = index">
            <ng-template carouselSlide [id]="project.title + '_slide_' + i + '_' + imgIndex">
              <div class="img-container">
                <img class="img-feature-proyect rounded" [src]="img" [alt]="project.title">
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>

        <!-- Main image for even index -->
        <div *ngIf="i % 2 === 0" class="img-feature-proyect-container" data-aos="fade-up" data-aos-duration="1000">
          <div class="img-feature-proyect-box">
            <div class="img-container" style="width:auto;">
              <img class="img-feature-proyect rounded" [src]="project.img" [alt]="project.title">
            </div>
          </div>
        </div>

        <!-- Project info box -->
        <div [class.proyect-info-right]="i%2===0" [class.proyect-info-left]="i%2!==0" class="h-100" [style.background-image]="'url(' + project.img + ')'">
          <div class="proyect-box">
            <h5 [class.text-right]="i%2===0" [class.text-left]="i%2!==0" class="proyect-name">
              {{ project.title }}
            </h5>
            <div class="proyect-description-box" (click)="debug()">
              <p class="mb-0" [innerHTML]="project.description"></p>
            </div>
            <ul [class.justify-content-end]="i%2===0" [class.justify-content-start]="i%2!==0" class="proyect-skills">
              <li *ngFor="let technology of project.technologies" class="ml-3">
                <span class="underline technology">{{ technology }}</span>
              </li>
            </ul>
            <div [class.text-right]="i%2===0" [class.text-left]="i%2!==0" class="proyect-links">
              <a *ngIf="project.ghLink" [href]="project.ghLink" target="_blank" style="color:inherit;">
                <i class="ml-3 fab fa-github"></i>
              </a>
              <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" style="color:inherit;">
                <i class="ml-3 fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Carousel for odd index -->
        <owl-carousel-o *ngIf="i % 2 !== 0" [options]="customOptions" class="owl-carousel-o">
          <ng-container *ngFor="let img of project.imgs; let imgIndex = index">
            <ng-template carouselSlide [id]="project.title + '_slide_' + i + '_' + imgIndex">
              <div class="img-container">
                <img class="img-feature-proyect rounded" [src]="img" [alt]="project.title">
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>

        <!-- Main image for odd index -->
        <div *ngIf="i % 2 !== 0" class="img-feature-proyect-container" data-aos="fade-up" data-aos-duration="1000">
          <div class="img-feature-proyect-box">
            <div class="img-container" style="width:auto;">
              <img class="img-feature-proyect rounded" [src]="project.img" [alt]="project.title">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
