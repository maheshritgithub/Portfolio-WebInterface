<section class="section about" id="about" (keydown)="onKeyDown($event)" tabindex="0">
  <div class="container">
    <div class="section-box">

      <!-- Title -->
      <div class="about-title" data-animate="slideInUp" data-animate-duration="1000">
        <h3 class="section-title">
          <span class="n-section-title">01.</span> About Me
        </h3>
      </div>

      <div class="row">

        <!-- About & Skills Section -->
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="about-description">

            <!-- Dynamic Paragraphs -->
            <p *ngFor="let text of aboutParagraphs; let i = index"
               [innerHTML]="text"
               data-animate="fadeInLeft"
               [attr.data-animate-delay]="200 + (i * 300)"
               data-animate-duration="800">
            </p>

            <!-- Dynamic Skills -->
            <ul class="skills-list" data-animate="fadeInUp" data-animate-delay="800">
              <li *ngFor="let skill of skills; let i = index"
                  class="skill-element"
                  data-animate="scaleIn"
                  [attr.data-animate-delay]="1000 + (i * 100)">
                <span class="underline">{{ skill }}</span>
              </li>
            </ul>

          </div>
        </div>

        <!-- Profile Image Section -->
        <div class="col-12 col-md-6 mt-4 mt-md-0 text-center"
             data-animate="morphIn"
             data-animate-duration="1200"
             data-animate-delay="600">

          <div class="about-img-container">
            <img (click)="onImageClick()"
                 class="rounded about-image clickable"
                 width="100%"
                 [src]="profileImageUrl || 'assets/images/default-profile.png'"
                 alt="User Profile"
                 title="Click to enlarge image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Enlarged Image -->
  <div class="image-modal-overlay"
       *ngIf="isImageModalOpen"
       (click)="onModalBackdropClick($event)"
       [@fadeInOut]>

    <div class="image-modal-container">
      <button class="modal-close-btn"
              (click)="closeImageModal()"
              aria-label="Close modal">
        <span>&times;</span>
      </button>
      <img class="modal-image"
           [src]="profileImageUrl || 'assets/images/default-profile.png'"
           alt="User Profile Enlarged"
           [@zoomIn]>
    </div>
  </div>
</section>
